<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <Picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <Img src="imagens/foto-g.png" alt="imagem flexível">
    </Picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender reproduzir audios em html5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midias/Capitulo 1.mp3" type="audio/mpeg"> 
        <audio preload="metadata">
            <source src="midias/Capitulo 1.mp3" type="audio/ogg"> 
            <audio preload="metadata">
                <source src="midias/Capitulo 1.mp3" type="audio/wav">
                <p>Infelismente seu navegador não consegue reproduzir audio. <a href="midias/guanacast-33.mp3"></a> </p> 
    </audio>
</body>
</html>

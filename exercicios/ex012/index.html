<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="midias/imagens/Sem título.png" controls autoplay loop>

        <source src="midias/Meu-Video.Mp4(1).mp4" type="video/mp4">
        <source src="midias/Meu-Video.ogv" type="video/ogv">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos</p>
    </video> 

    <p>Inserindo vídeos do YouTube</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ReqZ_gWOseM?si=3sN1V6k-Kd5up9aE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>Inserindo vídeo do vimeo</p>

    


</body>
</html>
